server {
    listen 80;
    server_name product-portal-web.azurewebsites.net;  # Replace with your domain or IP

    # Serve React frontend
    root /home/site/wwwroot/build;  # Path to the React build directory

    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to Laravel backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;  # Address of your Laravel application
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
